<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
	<section class="showcase">
		<video src="media/wheat.mp4" muted loop autoplay></video>
		<div class="overlay"></div>
		<div class="text">
			<div>
				<form class="form-2" action="" method="POST">
					<div>
						<h1>Register</h1>
						<div class="mt-5 form-group">
							<label for="">Email&nbsp&nbsp</label>
							<input type="email" name="email" placeholder="Enter Your Email Here">
						</div>
						<div class="mt-5 form-group">
							<label for="">Name&nbsp&nbsp</label>
							<input type="text" name="name" placeholder="Enter Your Name Here">
						</div>
						<div class="mt-5 form-group">
							<label for="">Password</label>
							<input type="text" name="password" placeholder="Enter Your Password">
						</div>
						<div class="mt-5 form-group">
							<label for="">Re-enter Password</label>
							<input type="text" name="re-enter-password" placeholder="Re Enter Your Password">
						</div>
						<div class="mt-5 text-right">
							<a class="button-2" href="" onclick="myFunction()" value="Submit">Register</a>
							<a class="button-2" href="registration.html">Refresh</a>
							<a class="button-2" href="" onclick="myFunction()">Go Login</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
